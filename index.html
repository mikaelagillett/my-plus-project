<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/weather-icons.css" />
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ff4df5c6ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app background">
        <header>
          <a class="active" id="celcius-link">°C</a> |
          <a class="inactive" id="farenheit-link">°F</a>
        </header>
        <form class="search-form" id="search-form">
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </button>
          <input type="text" class="city-search-bar" id="city-search-bar" />
        </form>
        <div class="current">
          <span class="description" id="description"
            >Today's Forecast Conditions</span
          >
          <button class="current-location-icon" id="current-location-button">
            <i class="fa-regular fa-compass"></i>
          </button>
          <br />
          <span class="current-city" id="current-city"></span><br />
          <span class="current-country" id="current-country"></span><br />
          <span class="current-date" id="current-date"></span>
          <div class="current-weather">
            <i class="wi wi-cloudy" id="main-icon"></i>
            <span class="current-temp" id="current-temp"></span>
          </div>
          <button class="drop-down-button" id="drop-down-button">
            <i class="fa-solid fa-circle-chevron-down"></i>
          </button>
          <div class="current-drop-down hidden" id="drop-down-section">
            <span class="weather-description" id="weather-description"></span>
            <ul class="descriptors">
              <li class="feels-like">
                feels like: <span id="current-feels-like"></span>
              </li>
              <li class="humidity">
                humidity: <span id="current-humidity"></span>
              </li>
              <li class="wind-speed">
                wind speed: <span id="current-wind-speed"></span>
              </li>
            </ul>
            <button class="close-drop-down-button" id="close-drop-down-button">
              <i class="fa-solid fa-circle-chevron-up"></i>
            </button>
          </div>
        </div>
        <div class="forecast row">
          <hr />
          <div class="col-5">
            <span class="forecast-day" id="forecast-day"
              >Thursday <br />
              <span class="forecast-date" id="forecast-date"
                >August 3rd, 2023</span
              >
            </span>
          </div>
          <div class="forecast-weather col-7">
            <span class="forecast-temp" id="forecast-temp">24°</span>
            <span><i class="wi wi-cloudy" id="forecast-icon"></i></span>
          </div>
          <hr />
        </div>
        <footer>
          <a href="https://github.com/mikaelagillett/my-plus-project">
            open-source coded
          </a>
          by mikaela gillett
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
