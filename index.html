<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/weather-icons.css" />
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ff4df5c6ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <header>
          <a class="celciusLink">°C</a> | <a class="farenheitLink">°F</a>
        </header>
        <form class="search-form">
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </button>
          <input type="text" class="city-search-bar" />
        </form>
        <div class="current">
          <span class="description">Today's Forecast Conditions</span>
          <button class="current-location-icon" id="current-location-button">
            <i class="fa-regular fa-compass"></i>
          </button>
          <br />
          <span class="current-city" id="current-city">Greater Sudbury,</span
          ><br />
          <span class="current-country" id="current-country">Canada</span><br />
          <span class="current-date" id="current-date"
            >Wednesday, August 2nd 13:50</span
          >
          <div class="current-weather">
            <i class="wi wi-cloudy current-weather-icon"></i>
            <span class="current-temp" id="current-temp">23°</span>
          </div>
          <button class="drop-down-button" id="drop-down-button">
            <i class="fa-solid fa-circle-chevron-down"></i>
          </button>
          <div class="current-drop-down hidden" id="drop-down-section">
            <span class="weather-description" id="weather-description"
              >scattered clouds</span
            >
            <ul class="descriptors">
              <li class="feels-like">
                feels like: <span id="current-feels-like">25</span>
              </li>
              <li class="humidity">
                humidity: <span id="current-humidity">66</span>
              </li>
              <li class="wind-speed">
                wind speed: <span id="current-wind-speed">8</span>
              </li>
            </ul>
            <button class="close-drop-down-button" id="close-drop-down-button">
              <i class="fa-solid fa-circle-chevron-up"></i>
            </button>
          </div>
        </div>
        <footer>
          <a href="https://github.com/mikaelagillett/my-plus-project">
            open-source coded
          </a>
          by mikaela gillett
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
